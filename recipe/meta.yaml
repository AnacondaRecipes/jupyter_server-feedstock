{% set name = "jupyter_server" %}
{% set version = "1.13.5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9e3e9717eea3bffab8cfb2ff330011be6c8bbd9cdae5b71cef169fcece2f19d3

build:
  number: 0
  noarch: python
  # anyio >=3.1.0,<4 and websocket-client currentrly aren't available on s390x.
  script:
    - {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  entry_points:
    - jupyter-server = jupyter_server.serverapp:main

requirements:
  host:
    - python
    - jupyter-packaging >=0.9,<1
    - pip
    - setuptools
    - wheel
  run:
    - python >=3.7
    - anyio >=3.1.0,<4
    - argon2-cffi
    - ipython_genutils
    - jinja2
    - jupyter_client >=6.1.1
    - jupyter_core >=4.6.0
    - nbconvert
    - nbformat
    - packaging
    - prometheus_client
    - pyzmq >=17
    - send2trash
    - terminado >=0.8.3
    - tornado >=6.1.0
    - traitlets >=5
    - websocket-client

test:
  requires:
    - pip
  commands:
    - pip check
    - jupyter server -h
  imports:
    - jupyter_server
  downstreams:
  # nodejs >=14,<15 currently isn't available on osx-arm64
    - jupyterlab >=3.2  # [not (osx and arm64)]

about:
  home: https://jupyter.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING.md
  summary: Jupyter Server
  description: The Jupyter Server provides the backend for Jupyter web applications such as the Jupyter notebook and JupyterLab.
  dev_url: https://github.com/jupyter/jupyter_server
  doc_url: https://jupyter-server.readthedocs.io

extra:
  recipe-maintainers:
    - SylvainCorlay
    - maartenbreddels
    - blink1073
    - minrk
    - jasongrout
    - bollwyvl
    - Zsailer
